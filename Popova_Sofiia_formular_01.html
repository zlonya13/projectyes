<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popova Sofiia: Podnik ci co neviem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
        }
        fieldset {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Konkurz na pracovné miesto v leteckom podniku</h1>
    <form action="sofiia.popova.2@student.tuke.sk" method="post">
        
        <!-- Information -->
        <fieldset>
            <legend>Osobna informacia</legend>
            
            <label for="name" class="required">Meno</label>
            <input type="text" id="name" name="name" required>

            <label for="email" class="required">Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="phone" class="required">Telefonne čislo</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Veku</label>
            <input type="text" id="age" name="age">
        </fieldset>
        
        <!-- Expirience-->
        <fieldset>
            <legend>Osobna informacia</legend>

            <label for="position" class="required">Požadovaná poloha</label>
            <select id="position" name="position" required>
                <option value="">Vyberte polohu</option>
                <option value="pilot">Pilot</option>
                <option value="flight_attendant"> Letuška</option>
                <option value="airport_security">Ochrana letiska</option>
                <option value="secretary">Sekretárka</option>
                <option value="clerk">Referent</option>
                <option value="driver">Vodič</option>
                <option value="cleaner">Upratovač</option>
                <option value="salesperson">Predavač</option>
                <option value="department_head">Vedúci oddelenia</option>
                <option value="consultant">Poradca</option>
            </select>
            <label for="experience">pracovné skúsenosti (rokov)</label>
            <input type="text" id="experience" name="experience" placeholder="Napriklad, 5 rokov">

            <label for="education">Vzdelanie</label>
            <select id="education" name="education">
                <option value="">Vyberte uroven` vašeho vydelania</option>
                <option value="high_school">Stredne</option>
                <option value="bachelor">bakalár</option>
                <option value="master">magistr</option>
                <option value="doctorate">doktorát</option>
            </select>
        </fieldset>

        <!-- Inake -->
        <fieldset>
            <legend>Inaka informacia</legend>
            
            <label for="languages" class="required">Znalosť jazykov</label>
            <input type="text" id="languages" name="languages" placeholder="Napriklad anglicky" required>

            <label for="comment">Komentarii</label>
            <textarea id="comment" name="comment" placeholder="Napište akékoľvek informaciu tu aka je doležita pre vas"></textarea>
        </fieldset>

        <!-- Bobobbobobo -->
        <input type="submit" value="Odoslat'">
    </form>
</div>

</body>
</html>

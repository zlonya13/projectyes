<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богоподібний Сайт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/736x/5a/21/c9/5a21c96f15f1a75a4fa3403c509e3789.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ffdc5e;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .button {
            display: inline-block;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.3em;
            color: #1e3c72;
            background-color: #ffdc5e;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Богоподібний Сайт</h1>
        <div class="button-group">
            <a href="boeing.html" class="button">Boeing</a>
            <a href="resume.html" class="button">Резюме</a>
            <a href="algorithms.html" class="button">Алгоритми</a>
            <a href="formuliar.html" class="button">Формуляр</a>
            <a href="vrtlniky.html" class="button">Вертольоти</a>
        </div>
    </div>
</body>
</html>
